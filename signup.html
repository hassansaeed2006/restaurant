<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B Leban Sign Up</title>
  <link rel="stylesheet" href="start.css" />
</head>
<body>
  <div class="form-container">
    <div class="form-wrapper">
      <img src="Photos/بلبن.png" alt="B Leban Logo" class="logo" />
      <h2> signup </h2>
      <div id="alert" style="color: red; margin-bottom: 10px;"></div>


      
      <form id="signupForm" method="post" action="signup.php">
        <div class="input-group">
          <input type="text" name="username" placeholder=" Username" required />
        </div>
        <div class="input-group">
          <input type="email" name="email" placeholder=" Email " required />
        </div>
        <div class="input-group">
          <input type="password" name="password" placeholder=" Password " required />
        </div>
        <div class="input-group">
          <input type="password" name="confirm_password"   placeholder="confirm_password" required/>
        </div>
        <button type="submit" class="submit-btn"> Create Account </button>
        <p>
           Have An Account ?
          <a href="login.html"> Login </a>
        </p>
      </form>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>
